<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                            <option value="iPad8-03">iPad8-03</option>

                            <option value="iPad8-11">iPad8-11</option>
                            <option value="iPad8-12">iPad8-12</option>
                            <option value="iPad8-13">iPad8-13</option>

                            <option value="iPad8-28">iPad8-28</option>
							<option value="iPad8-29">iPad8-29</option>
                            <option value="iPad8-T1">iPad8-T1</option>
                        </select>
                        <input type="submit" id="doaction" class="btn btn-primary ml-3" value="查詢">
                    </div>
                </div>
                <div class="col-12">

                        <table class="table table-hover mb-0">
                            <thead>

                                    <th scope="col" class="w-10">事由</th>
                                </tr>
                            </thead>
                            <tbody id="table-data">
                            </tbody>
                        </table>
                    </div>
